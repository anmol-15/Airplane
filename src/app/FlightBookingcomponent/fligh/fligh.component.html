<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4b6ff17b47.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>

<div class="container box">

    <form class="form-group"  action="payment"  >
        <h1 class="text-center" >Airline Booking Form</h1>

        <div id="form">
            <h3 class="text-white">Booking Details</h3>

        <div id="input" >
            <input type="text" id="input-group" placeholder="From">
            <input type="text" id="input-group" placeholder="To">
            <input type="date" id="input-groupa" placeholder="Departure Date">
            <input type="time" id="input-groupb" placeholder="Departure Time">
            <select  id="input-group" style="background: white">
                <option value="">Preferred Airline</option>
                <option value="">Kenya Airways</option>
                <option value="">Emirates</option>
                <option value="">Qatar Airways</option>
                <option value="">Air India</option>
                <option value="">Eithad Airways</option>
                <option value="">Turkish Airways</option>
                <option value="">British Airways</option>
                <option value="">Ethopian Airlines</option>
                <option value="">Air Arabia</option>
            </select>
            <select  id="input-group" style="background: white;">
                <option value="">Preferred Seating</option>
                <option value="">Economy Class</option>
                <option value="">Business Class</option>
                <option value="">First Class</option>
            </select>
            </div>

            <div id="input2">
                <input type="number" id="input-group" placeholder="Adult">
                <input type="number" id="input-group" placeholder="Children (2-11years)">
                <input type="number" id="input-group" placeholder="Infant (under 2years)">
            </div>

            <div id="input3">
                <span id="input-group" class="text-primary">Select Your Fare</span>
                <input type="radio" id="input-group" name="r">
                <label  class="text-white" for="input-group" style="padding:8px;">One Way</label>
                <input type="radio" id="input-group" name="r">
                <label class="text-white" for="input-group"  style="padding:8px;">Round Trip</label>
            </div>

            <div id="input4">
                <input type="text" id="input-group" placeholder="Return Date">
                <input type="text" id="input-group" placeholder="Return time">
                <input type="text" id="input-group1" placeholder="Any Message">
            </div>

            <div id="input5">
                <h3 class="text-white">Personal Details</h3>
            </div>

            <div id="input6">
                <input type="text" id="input-group" placeholder="Full Name" name="name" formControlName="name">
                <input type="text" id="input-group" placeholder="Passport Number">
                <input type="number" id="input-group" placeholder="Phone Number">
                <input type="email" id="input-group1" placeholder="Email" name="email" formControlName="email">
            </div>

            <button  class="btn mx-2 btn-success text-white" style="cursor: pointer;">Submit Form</button>
            <button type="reset" class="btn btn-primary" style="cursor: pointer;" >Clear Form</button>


        </div>

    </form>

</div>





</body>
</html>
